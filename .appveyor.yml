platform:
- x64
environment:
  nodejs_version: "6"
  GITHUB_TOKEN:
    secure: K2qcsgKY6tzQWWrRQ6ulTZAjU3B/ujRpqb5qRMi/xxOk/pXTo35PaY7jOIQ5mVlM

cache:
- '%APPDATA%\npm-cache'
- '%USERPROFILE%\.electron'
- node_modules
branches:
  only:
  - master
  - /^v\d+\.\d+\.\d+/
install:
- ps: Install-Product node $env:nodejs_version $env:platform
- set PATH=%APPDATA%\npm;%PATH%
- cd quiz-master
- npm install
- npm update

test_script:
- node --version
- npm --version
- npm run make

build_script:
- npm run publish
