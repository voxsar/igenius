platform:
- x64
environment:
  nodejs_version: "6"
  GITHUB_TOKEN:
    secure: 3VuYvENsIR/k2gXPfn19F9UHaja7TLad6arKNcb15oT9R1dMnZ2y4dNCtLMmnOcM
cache:
- '%APPDATA%\npm-cache'
- '%USERPROFILE%\.electron'
- node_modules
branches:
  only:
  - master
install:
- ps: Install-Product node $env:nodejs_version $env:platform
- set PATH=%APPDATA%\npm;%PATH%
- cd quiz-master
- npm install
- npm update

test_script:
- cd quiz-master
- node --version
- npm --version
#- npm run lint
- npm run make

build_script:
- npm run publish
